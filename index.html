<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMail - Unified Email Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <header class="py-6 text-center">
            <h1 class="text-4xl font-bold text-blue-600">NovaMail</h1>
            <p class="text-gray-600">Your Unified Email Management Platform</p>
        </header>

        <div id="auth-section" class="max-w-md mx-auto mt-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl mb-4 text-center">Connect Your Email Providers</h2>
                
                <div class="space-y-4">
                    <button id="gmail-connect" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 flex items-center justify-center">
                        <i class="fab fa-google mr-2"></i> Connect Gmail
                    </button>
                    
                    <button id="outlook-connect" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 flex items-center justify-center">
                        <i class="fab fa-microsoft mr-2"></i> Connect Outlook
                    </button>
                    
                    <button id="icloud-connect" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600 flex items-center justify-center">
                        <i class="fas fa-cloud mr-2"></i> Connect iCloud
                    </button>
                </div>

                <div id="connected-accounts" class="mt-6 hidden">
                    <h3 class="text-lg font-semibold mb-3">Connected Accounts</h3>
                    <ul id="account-list" class="space-y-2">
                        <!-- Dynamically populated accounts will go here -->
                    </ul>
                </div>
            </div>
        </div>

        <div id="email-dashboard" class="hidden mt-8">
            <div class="grid grid-cols-4 gap-4">
                <div class="col-span-1 bg-white shadow rounded-lg p-4">
                    <h3 class="text-xl font-semibold mb-4">Folders</h3>
                    <ul id="folder-list" class="space-y-2">
                        <li class="cursor-pointer hover:bg-gray-100 p-2 rounded">Inbox</li>
                        <li class="cursor-pointer hover:bg-gray-100 p-2 rounded">Sent</li>
                        <li class="cursor-pointer hover:bg-gray-100 p-2 rounded">Drafts</li>
                    </ul>
                </div>
                <div class="col-span-3 bg-white shadow rounded-lg p-4">
                    <div id="email-list">
                        <!-- Email list will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="novamail.js"></script>
</body>
</html>
